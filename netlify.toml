[build]
  command = "npm install && npm run build"
  publish = "public"
  functions = "functions"

[build.environment]
  NODE_VERSION = "16.20.2"
  NPM_FLAGS = "--verbose"
  AWS_LAMBDA_JS_RUNTIME = "nodejs16.x"

[context.production.environment]
  NODE_VERSION = "16.20.2"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200